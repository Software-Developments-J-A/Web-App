<app-navbar></app-navbar>
<section class="login-section">
    <div class="login-form">
        <h1>Continua Creciendo</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="formulario-inputs">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input  formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button style="background-color:#FFCD4E;
            color:black"  mat-button mat-raised-button color="primary"><mat-icon class="icon-button">person</mat-icon>Ingresar</button>
        </form>
    </div>
    <div class="img-login">
        <img src="../../../assets/img/login-register.png" alt="">
    </div>
</section>
