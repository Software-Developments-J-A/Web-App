<div class="row">
    <div class="col-lg-6">
      <h2 class="font1" >Products</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label class="font1" >Title</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('title')?.hasError('required') &&
              myForm.get('title')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Brand</mat-label>
            <input matInput formControlName="brand" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('brand')?.hasError('required') &&
              myForm.get('brand')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>


        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Summary</mat-label>
            <input matInput formControlName="summary" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('summary')?.hasError('required') &&
              myForm.get('summary')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>

        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Price</mat-label>
              <input matInput formControlName="price" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('price')?.hasError('required') &&
                myForm.get('price')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>

          </div>
       

        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveProduct()"
          >
            Agregar
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/products"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
