<div class="row">
    <div class="col-lg-6"style="text-align:center">
      <h2>List Products</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
      <button mat-raised-button color="warn" routerLink="/product/new"
      >New Product</button>
    </div>

            <div class="example-button-container" style="text-align: right">
              <button mat-fab color="accent" aria-label="Example icon button with a home icon" routerLink="/home">
                <mat-icon>home</mat-icon>
              </button>
            </div>


  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
  
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>
  
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="color:read ;">Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a 
        class="pointer"
        routerLink="/product/edit/{{element.id}}" 
        style="color: #1878b0">
          <mat-icon>edit</mat-icon>
        </a>
        <a
        (click)="deleteProduct(element.id)"
        class="pointer"
        style="color: #e15639"
      >
        <mat-icon>delete</mat-icon>
      </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
