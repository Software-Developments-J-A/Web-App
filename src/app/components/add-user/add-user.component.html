<div class="row">
    <div class="col-lg-12">
      <h2>User</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <form [formGroup]="myForm" autocomplete="off">

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>LastName</mat-label>
            <input matInput formControlName="lastname" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('lastname')?.hasError('required') &&
              myForm.get('lastname')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>


        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('dni')?.hasError('required') &&
              myForm.get('dni')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>

        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('phone')?.hasError('required') &&
                myForm.get('phone')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>

          </div>


          <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>UserName</mat-label>
              <input matInput formControlName="usaername" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('usaername')?.hasError('required') &&
                myForm.get('username')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('password')?.hasError('required') &&
                myForm.get('password')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>

          

      
       

        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveUser()"
          >
            Agregar
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/home"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
