<div class="container">
<div class="row">
    <div class="col-lg-6">
      <h2 class="font1" >Products</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label class="font1" >Nombre</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  


        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Summary</mat-label>
            <input matInput formControlName="summary" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('summary')?.hasError('required') &&
              myForm.get('summary')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>

        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Price</mat-label>
              <input matInput formControlName="price" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('price')?.hasError('required') &&
                myForm.get('price')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>

          </div>

          <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Cantidad en el Inventario</mat-label>
              <input matInput formControlName="quantity" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('quantity')?.hasError('required') &&
                myForm.get('quantity')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>

          </div>
        <div>
          <mat-form-field>
            <mat-label>Categor√≠a</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let cat of categories" [value]="cat.id">
                {{ cat.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-label> Foto: </mat-label>
          <label for="file-upload" class="subir"> Subir archivo </label>
  
          <input
            id="file-upload"
            accept="image/png, image/jpeg"
            (change)="onFileChanged($event)"
            type="file"
            formControlName="brand"
            class="input-file"
          />
          <span> {{ nameImg }}</span>
        </div>

        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveProduct()"
          >
            Agregar
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/products"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
