<div class="container">
    <div class="header-accion">
      <h2>Productos</h2>
      <button routerLink="/panel/products/new"> Nuevo Producto</button>
    </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>Brand</th>
      <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
    </ng-container>
  
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="color:read ;">Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef style="color:read ;">Inventario</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
      </ng-container>


      <ng-container matColumnDef="status">
        
        <th mat-header-cell *matHeaderCellDef style="color:read ;">Estado</th>

        <td mat-cell *matCellDef="let element"><mat-slide-toggle checked="{{element.status}}"></mat-slide-toggle></td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button  class="edit-button"
           routerLink="/panel/products/{{element.id}}" 
          >Editar</button>
          <button (click)="deleteProduct(element.id)"
          class="delete-button"
          >Eliminar</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
